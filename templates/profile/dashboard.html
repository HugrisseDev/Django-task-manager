{% extends 'base.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahsboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
</head>
<body>
    <div class="row">
        <div class="mx-auto col-10 col-md-8 col-lg-3">
            <h2>{{ user.username }}'s dashboard</h2>

            
            <button style="margin-top: 50px;" type="submit" class="btn col-10 col-md-8 col-lg-12 btn-outline-info btn"  data-toggle="button" aria-pressed="false" >
                <h4><a style="color:white;" href="{% url 'createtask' %}">Write a plan</a></h4> 
            </button>

            <br>
            <button style="margin-top: 50px;" type="submit" class="btn col-10 col-md-8 col-lg-12 btn-outline-info btn"  data-toggle="button" aria-pressed="false" >
                <h4><a style="color:white;" href="{% url 'viewtask' %}">View all my plans</a></h4> 
            </button>

            <br>

            <button style="margin-top: 50px;" type="submit" class="btn col-10 col-md-8 col-lg-12 btn-outline-danger btn"  data-toggle="button" aria-pressed="false" >
                <h4><a style="color:white;" href="{% url 'logout' %}">Logout</a></h4> 
            </button>

            <br>

            <button style="margin-top: 50px;" type="submit" class="btn col-10 col-md-8 col-lg-12 btn-outline-danger btn"  data-toggle="button" aria-pressed="false" >
                <h4><a style="color:white;" href="{% url 'deleteaccount' %}">Delete your Account</a></h4> 
            </button>

            <br>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Launch demo modal
            </button>
            
            
            
        </div>
    </div>  


    <script href="" src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>

</html>

{% endblock content %}
