{% extends 'base.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahsboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
</head>
<body>
    <div class="row">
        <div class="mx-auto col-10 col-md-8 col-lg-3">
            <h2>{{ user.username }}'s dashboard</h2>

            
            <button style="margin-top: 50px;" type="submit" class="btn col-10 col-md-8 col-lg-12 btn-outline-info btn"  data-toggle="button" aria-pressed="false" >
                <h4><a style="color:white;" href="{% url 'createtask' %}">Write a plan</a></h4> 
            </button>

            <br>
            <button style="margin-top: 50px;" type="submit" class="btn col-10 col-md-8 col-lg-12 btn-outline-info btn"  data-toggle="button" aria-pressed="false" >
                <h4><a style="color:white;" href="{% url 'viewtask' %}">View all my plans</a></h4> 
            </button>

            <br>

            <button style="margin-top: 50px;" type="submit" class="btn col-10 col-md-8 col-lg-12 btn-outline-danger btn"  data-toggle="button" aria-pressed="false" >
                <h4><a style="color:white;" href="{% url 'logout' %}">Logout</a></h4> 
            </button>

            <br>

            <button style="margin-top: 50px;" type="submit" class="btn col-10 col-md-8 col-lg-12 btn-outline-danger btn"  data-toggle="button" aria-pressed="false" >
                <h4><a style="color:white;" href="{% url 'deleteaccount' %}">Delete your Account</a></h4> 
            </button>

            <br>
            <br>

            <!-- Button trigger modal -->
            <button type="button" class="btn col-10 col-md-8 col-lg-12 btn-outline-danger btn" data-toggle="modal" data-target="#exampleModal">
                <h4> testing modal button</h4>
            </button>
            
            
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        {% comment %} <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> {% endcomment %}
                        {% comment %} <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> {% endcomment %}
                        </div>
                        <div class="modal-body">
                        you are logged successfuly !
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Great !</button>
                        {% comment %} <button type="button" class="btn btn-primary">Save changes</button> {% endcomment %}
                        </div>
                    </div>
                    </div>
                </div>
            
            
        </div>
    </div>  


    <script href="" src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>

</html>

{% endblock content %}
