{% extends 'base.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tasks</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">

</head>
<body>

    <div class="container-fluid mx-auto col-3">
        <div class="row">
            
        
        {% for tsk in task %}

            <h4>{{ tsk.title }}</h4>
            <br> <br>
            <h6>{{ tsk.content }}</h6>

        {% endfor %}

          
      </div>
    </div>

</body>
</html>

{% endblock %}
