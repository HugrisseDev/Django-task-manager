{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags  %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <h2>Delete Account</h2>
<form method="post" autocomplete="off">

    {% csrf_token %}
    <div class="row">
        <div class="mx-auto col-10 col-md-8 col-lg-3">

        <button style="margin-top: 50px;" type="submit" class="btn col-10 col-md-8 col-lg-12 btn-outline-success btn"  data-toggle="button" aria-pressed="false" >
            <h4  ><a href="{% url 'dashboard'%}">Go back</a></h4> 
        </button>      
        <br>
        <br> 
        <button style="margin-top: 50px;" type="submit" class="btn col-10 col-md-8 col-lg-12 btn-outline-danger btn"  data-toggle="button" aria-pressed="false" >
            <h4>Yes, I Do !</h4>   
        </button>
        </div>
    </div>

</form>

</body>
</html>

{% endblock  %}
