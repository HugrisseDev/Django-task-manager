{% include 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task form</title>
    <link rel="stylesheet" href="css/style.css">
    {% comment %} <style>
        body{
            background-color: rgb(19, 29, 59);
            color: aliceblue;
            justify-content: center;
            text-align: center;
        }
        h1, h2{
            margin-top: 40px;
        }

        form{
            margin: 40px;
        }

        input[type=submit]{
            background-color: rgba(39, 39, 185, 0.268);
            color: white;
            border-radius: 20px ;
            border: solid white;
            width: 10%;
        }
    </style> {% endcomment %}
</head>
<body>

<h2 style="text-align:center;  margin: 50px;"> please fill the task form</h2>


<form  method="post" autocomplete="off">

    {% csrf_token %}
<div class="row">
        <div class="mx-auto col-10 col-md-8 col-lg-3">
            {{form|crispy}}
          {% comment %} {{form.first_name|as_crispy_field}} {% endcomment %}
          <br>

            <button type="submit" class="btn col-10 col-md-8 col-lg-12 btn-success btn-sm"  data-toggle="button" aria-pressed="false" >
                <h4 class=" mx-auto ">Complete</h4>
            </button>
        </div>
    </div>
    
</form>
</body>
</html>
