{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.css">
    <link rel="stylesheet"  href="{% static 'css/style.css' %}" >
    <title>Omuanto</title>
</head>
<body>
    <nav class="navbar m-1 navbar-expand-lg navbar-dark bg-primary justify-content-center">
        <div class="container-fluid mx-auto col-8">
                {% if user.is_authenticated %}
                <a class="navbar-brand btn btn-outline-info" href="{% url 'home' %}">O M U A N T O</a>
                {% else %}
                <a class="navbar-brand  btn btn-outline-info" href="{% url 'login' %}">O M U A N T O</a>
                {% endif %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item m-1 btn btn-outline-info btn-sm">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>    
              <li class="nav-item m-1 btn btn-outline-info btn-sm">
                {% if user.is_authenticated %}
                    <a class="nav-link active" href="{% url 'dashboard'%}">{{ user.username }} | Dashboard</a>
                {% else %}
                    <a class="nav-link  active" href="{% url 'register'%}">Register </a>
              {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}


          <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

          <script src="{% static 'js/script.js' %}"></script>

    {% endblock %}
</body>
</html>
